<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h1>Login as Brand Manager</h1>
    <form method="post">
    {{ form.hidden_tag() }}
        <div>
        <label for="email">Email:</label>
        {{ form.email(size=32) }}
        {% for error in form.email.errors %}
            <div>{{ error }}</div>
        {% endfor %}
        </div>
    <div>
        <label for="password">Password:</label>
        {{ form.password(size=32) }}
        {% for error in form.password.errors %}
            <div>{{ error }}</div>
        {% endfor %}
    </div>

    <div>
        {{ form.submit() }}
    </div>
</form>
</body>
</html>

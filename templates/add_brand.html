<!DOCTYPE html>
<html>
<head>
    <title>Add a New Brand</title>
</head>
<body>
    <h1>Add a New Brand</h1>
    <form id="addBrandForm">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="code">Code:</label><br>
        <input type="text" id="code" name="code"><br>
        <label for="brand_manager_id">Brand Manager ID:</label><br>
        <input type="text" id="brand_manager_id" name="brand_manager_id"><br>
        <label for="acquired_at">Acquired At:</label><br>
        <input type="date" id="acquired_at" name="acquired_at"><br>
        <input type="submit" value="Add Brand">
    </form>

    <script>
        document.getElementById('addBrandForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const formData = {
                name: document.getElementById('name').value,
                code: document.getElementById('code').value,
                brand_manager_id: document.getElementById('brand_manager_id').value,
                acquired_at: document.getElementById('acquired_at').value
            };

            fetch("{{ url_for('main_bp.add_brand') }}", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => console.log(data))
            .catch(error => console.error('Error:', error));
    });
</script>
